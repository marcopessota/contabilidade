<div ng-if="appCtrl.vars.soft == true">
    <div class="row">
        <div class="col-md-12">
            <div ng-bind-html="balancoCtrl.grid"></div>
        </div>
    </div>
</div>
<div ng-if="appCtrl.vars.soft == false">
    <!-- MONGO -->
    <table ng-init="balancoCtrl.usar_balanco()" id="balanco_mongo">
        <tr>
            <td></td>
        </tr>
    </table>
    <div id="pager_balanco_mongo"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <button ng-click="balancoCtrl.gerar_balanco()" class="btn btn-positive">Gerar balanço patrimonial</button>
        <button ng-click="balancoCtrl.sendData()" class="btn btn-warning">Enviar Seleção</button>
    </div>
</div>
