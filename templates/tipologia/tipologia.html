<h1>{{tipologiaCtrl.titulo}}</h1>
<h3>Digite abaixo os digitos do plano de contas que deseja gerar relatório</h3>
<div class="form-group">
    <div class="input-group">
        <input class="form-control" type="text" ng-model="tipologiaCtrl.digits" placeholder="Digitos">
    </div>
</div>
<button class="btn btn-primary" ng-click="tipologiaCtrl.calculate()">Calcular</button>
<!-- <highchart id="chart1" config="tipologiaCtrl.chartConfig"></highchart> -->
<div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Período</th>
                <th>Conta</th>
                <th>Débito</th>
                <th>Crédito</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in tipologiaCtrl.data track by $index | orderBy:'item.date'">
                <td>{{item.date}}</td>
                <td>{{item.account}}</td>
                <td>{{item.debt_sum | currency:"R$ ":2}}</td>
                <td>{{item.credit_sum | currency:"R$ ":2}}</td>
                <td>{{item.outstanding_balance_sum | currency:" R$ ":2}}</td>
            </tr>
        </tbody>
    </table>
</div>
